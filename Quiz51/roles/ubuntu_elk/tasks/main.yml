---
# tasks file for roles/ubuntu_elk

- name: Install a docker file
  apt:
    name: docker.io
    state: latest
    update_cache: yes
    register: docker

- name: Installer docker.py
  pip: 
  name: docker.py
  state: latest
  when: docker.changed

- name: Pull elasticsearch img
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Create docker network
  docker_network:
    name: elastic

- name: Create elasticsearch container
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic

- name: Installation for pip
  apt:
    name: 'python3'
    state: latest
    update_cache: true
  with_items:
    - python3
    - pythin3-pip

- pip:
  name: docker-py
  executable: pip3
  state: latest

- docker_image
  name: traefik

- name: Pull kibana img
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: create container for logstash
  docker_container:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
      - "5044:5044"
    networks:
      - name: elastic
