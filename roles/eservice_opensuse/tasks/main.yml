---
# tasks file for eservice_opensuse
- name: Installing vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: espinosaesc
    password: $5$x..8FgsTQg7/zcc2$iU/JpgM0y4KomVFoQOPQoL5tnZ44twLRSkZoaILGBR.
    comment: "Created User!"

- name: Add denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "Denyusers espinosaesc"
  register: sshd_config

- name: Restart SSHD Service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/espinosaesc/ftp
    state: directory
    owner: espinosaesc
    group: espinosaesc

- name: Create file directory
  file:
    path: /home/espinosaesc/ftp/files
    state: directory
    owner: espinosaesc
    group: espinosaesc

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
